<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Learning to play audio on web</h1>
    <audio src="notify.mp3" controls id="notify-audio">
        your browser does not support audio natively
    </audio>
    <button id="notify-audio">Play audio</button>
    <button id="pause-audio">Pause audio</button>
    <button id="pop-button">Pop Sound</button>
    <audio src="pop.mp3" id="pop-sound"></audio>
  </body>
</html>
