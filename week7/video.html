<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="videoscript.js" defer></script>
  </head>
  <body>
    <h1>Learning to play video on web</h1>
    <video src="stardust.mp4" controls id="my-video"></video>
    <button id="play-video">Play video</button>
    <button id="pause-video">Pause video</button>
    <button id="play-pause-video" Pause video>
      <img
        id="play-pause-img"
        src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
        alt="Play Button"
        width="24"
        height="24"
      />
    </button>
  </body>
</html>
