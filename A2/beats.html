<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylemusic.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://pixabay.com/">
    <title>Music</title>
  </head>
  <body>
    <!-- Navigation Bar -->

    <header class="top">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="clock.html">Clock</a></li>
          <li><a href="Music.html">Music</a></li>
          <li><a href="Video.html">Video</a></li>
        </ul>
      </nav>
    </header>
<body>
    <!-- Users can choose their favorite music to play, and the audio will be played in a loop. 
         User can also click the video icon above to jump to the interface and play different learning videos (combined with the selected audio). 
         The audio can adjust the volume, adjust the playback progress, and play and pause. -->
    <div class="music-page">
        <h1 class="music-title">Light Beats </h1>

        <div class="music-grid">
          <div class="music-card">
            <h2>Electronica</h2>
            <a href="Video.html"><img src="icon1.png" alt="go"></a>
            <audio controls loop>
                <!-- https://pixabay.com/sound-effects/116-bpm-oldschool-electronica-18063/ -->
              <source src="sound/electronica.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
          </div>
      
          <div class="music-card">
            <h2>Minimal Techno</h2>
            <a href="Video.html"><img src="icon1.png" alt="go"></a>
            <audio controls loop>
              <source src="sound/melodic-techno-melody-loop-286128.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
          </div>
      
          <div class="music-card">
            <h2>Future Garage</h2>
            <a href="Video.html"><img src="icon1.png" alt="go"></a>
            <audio controls loop>
              <source src="sound/big-bell-330719.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
     
      <!-- There is a button at the bottom to return to the Music interface and select other audio to play. -->
      <button><a href="Music.html">Back</a></button>

      <div id="videoSection">
        <div class="video-container">
          <video id="studyVideo" autoplay loop muted >
            <source src="video1.mp4" type="video/mp4" />
            <!-- https://pixabay.com/videos/energy-field-tunnel-energy-study-74933/ -->
            Your browser does not support the video tag.
          </video>
        </div>

      </div>
    

</body>
</html>
