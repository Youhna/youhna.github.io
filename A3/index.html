<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reality: Echoes Carved in Silence</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Intro Section -->
    <section class="intro section" data-color="#0c0c0c">
      <div>
        <h1>Reality: Echoes Carved in Silence</h1>
        <div class="subtitle">
          A stream-of-consciousness journey into the sacred, the broken, and the
          eternal.
        </div>
      </div>
    </section>

    <!-- Soul Line Section -->
    <section class="section" data-color="#111">
      <div class="soul-lines" id="line1">“我在梦里听见灵魂的回声。”</div>
      <div class="soul-lines" id="line2">“光不是尽头，而是审判。”</div>
      <div class="soul-lines" id="line3">
        “世界是冰封的舞台，我们在裂缝间低语。”
      </div>
    </section>

    <!-- Horizontal Image Scroll -->
    <section class="scroll-gallery section" data-color="#1a1a1a">
      <div class="gallery-track">
        <img src="img1.png" alt="Scene 1" />
        <img src="img2.png" alt="Scene 2" />
        <img src="img3.png" alt="Scene 3" />
        <img src="img4.png" alt="Scene 4" />
        <img src="img5.png" alt="Scene 5" />
        <img src="img6.png" alt="Scene 6" />
        <img src="img7.png" alt="Scene 7" />
        <img src="img8.png" alt="Scene 8" />
      </div>
    </section>

    <!-- Video Section -->
    <section id="video" class="video-section" data-color="#000">
      <h2>Video</h2>
      <iframe
        id="film"
        src="https://player.vimeo.com/video/1084951613"
        width="100%"
        height="480"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <script src="script.js"></script>
  </body>
</html>
